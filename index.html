<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightslategray;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            text-align: center;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Age Calculator</h2>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob">
        </div>

        <button class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            var dob = document.getElementById('dob').value;
            if (dob) {
                var today = new Date();
                var birthDate = new Date(dob);

                var years = today.getFullYear() - birthDate.getFullYear();
                var months = today.getMonth() - birthDate.getMonth();
                var days = today.getDate() - birthDate.getDate();

                if (days < 0) {
                    months--;
                    var daysInLastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                    days += daysInLastMonth;
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }

                document.getElementById('result').innerHTML = "Your age is: " + years + " years, " + months + " months, and " + days + " days";
            } else {
                document.getElementById('result').innerHTML = "Please enter a valid date of birth.";
            }
        }
    </script>

</body>

</html>
